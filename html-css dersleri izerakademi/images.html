<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images - resimler</title>
</head>

<body>
    <img src="1.jpg" 
    alt="flowers" 
    width="100px" 
    height="100px" 
    title="flower">
    <a href="https://www.google.com">
        <img src="2.jpg" 
        alt="flowers" 
        style="width: 100px; height:100;" 
        title="flower 2">
    </a>
    <p>
        <img src="1.jpg" 
        alt="flowers" 
        width="100px" 
        height="100px"
        title="flower"
        style="float: right";
        >
            The image will float to the right of the text.
    </p> <br>
    <p>
        <img src="2.jpg" 
        alt="flowers" 
        width="100px" 
        height="100px" 
        title="flower 2"
        style="float: left;">
        <span style="margin-left: 10px;"> The image will float to the left of the text.
        </span>
    </p><br>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>paragraphs - paragraflar</title>
</head>
<body>
<b> this text is bold</b><br> <!--br tagı bir satır alta geçer-->
<strong>this text is strong</strong>
<i>this text is italic</i>
<em>this text is emphasized</em> <!--em tagı yazıyı vurgular-->
<h2>HTML <small>Small</small>Formatting</h2> <!--iç içe taglar yazılabilr-->
<h2>HTML <mark>marked</mark>formatting</h2> <!-- yazının arkasına vurgu rengi ekler-->
<p>my favorite color is <del>blue</del>red</p>
<p>this is <sub>test</sub>text</p>
<p>this is <sup>test</sup>text</p>
<p>2 <sub>5</sub></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>borders</title>
    <style>
       p.dotted {border-style: dotted;}
       p.dashed {border-style: dashed;}
       p.solid {border-style: solid;}
       p.double {border-style: double;}
       p.groove {border-style: groove;}
       p.ridge {border-style: ridge;}
       p.inset {border-style: inset;}
       p.outset {border-style: outset;}
       p.none {border-style: none;}
       p.hidden {border-style: hidden;}
       p.mix {border-style: dotted dashed solid double;}
        </style>
</head>
<body>
<h1>Hello World </h1>
<p class="dotted">Hello World</p>
<p class="dashed">Hello World</p>
<p class="solid">Hello World</p>
<p class="double">Hello World</p>
<p class="groove">Hello World</p>
<p class="ridge">Hello World</p>
<p class="inset">Hello World</p>
<p class="outset">Hello World</p>
<p class="none">Hello World</p>
<p class="hidden">Hello World</p>
<p class="mix">Hello World</p>
</body>
</html>
